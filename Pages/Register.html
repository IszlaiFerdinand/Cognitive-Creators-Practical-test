{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'logo.png' %}" />
    <link rel="stylesheet" href="{% static 'Login.css' %}"/>
    <title>Registration</title>
</head>
<body>
    <section>
        <div class="row h-99">
            <div class="text-center col-sm-12 my-0">
            <img class="texrounded mx-auto d-block" src="{% static 'logo2.jpeg' %}" height="200" alt="logo on page">
            </div>
            <div class="text-center col-sm-12 my-5">
                <!-- Registration form -->
                <form action="Register" method="POST">
                    {% csrf_token %}
                    <h1 class="mb-3 font-weight-normal">Please fill in your credentials!</h1>
                    <div class="row">
                        <div class="col">
                            <label for="firstname" class="sr-only">First Name</label>
                            <div class="mt-3 mb-3">
                                <input type="text" name="firstname" class="form-control" id="firstname" placeholder="Iszlai" required autofocus>
                            </div>
                        </div>

                        <div class="col">    
                            <label for="lastname" class="sr-only">Last Name</label>
                            <div class="mt-3 mb-3">
                                <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Ferdinand" required autofocus>
                            </div>
                        </div>
                    </div>
                    <label for="password" class="sr-only">Password</label>
                    <div class="mt-3 mb-3">
                        <input type="password" name="password" class="form-control" id="password"required autofocus>
                    </div>

                    <label for="password1" class="sr-only">Confirm password</label>
                    <div class="mt-3 mb-3">
                        <input type="password" name="password1" class="form-control" id="password1"required autofocus>
                    </div>
                    {% if message %}
                    <div class="alert alert-danger" role="alert">
                        {{message}}
                      </div>
                    {% endif %}
                    <button type="submit" class="btn bt-lg btn-primary btn-block">Register</button>
                    <p>You will be redirected to home page after registration.</p>
                </form>
                <a href="javascript:alert('HELP!');">Need help?</a>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
